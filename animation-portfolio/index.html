<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="picture"></div>
    <div class="flexbox-container">
        <div class=" thin techs">
            
        </div>
        <div class="square s1 s-odd"><span class="aboutme">About Me</span></div>
        <div class="square s2 s-even"><span class="education">Education</span></div>
        <div class="square s3 s-odd"><span class="experience">Experience</span></div>
        <div class="square s4 s-even"><span class="">Projects</span></div>
        <div class="thin footer">
        <div class="skills">skills</div>
        <div class="skill-container">
            <div class="problemsolving">problem solving</div>
            <div class="leadership">leadership</div>
            <div class="fastlearning">fast learning</div>
            <div class="persuasion">persuasion</div>

        </div>
        <div>
            <div class="contact">contact</div>
            <div class="contact-container">
                <div class="gmail-logo"></div>
                <div class="linkedin-logo"></div>
                <div class="github-logo"></div>
            </div>
        </div>
        </div>

    </div>


</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const techsContainer = document.querySelector('.techs');
      const screenWidth = window.innerWidth;
      const technologies = ['html', 'css', 'js', 'typescript', 'react', 'node', 'bootstrap', 'tailwind', 'git', 'jest', 'vite'];
    
      const logoWidth = 60;
      const logoMargin = 10;
      const fullWidth = logoWidth + logoMargin;
      const elements = [];
    
      // Add logos
      technologies.forEach(tech => {
        const el = document.createElement('div');
        el.className = 'tech';
        el.style.backgroundImage = `url('./logos/${tech}.png')`;
        techsContainer.appendChild(el);
        elements.push(el);
      });
    
      // Position all at the left side initially
      elements.forEach((el, i) => {
        el.style.position = 'absolute';
        el.style.left = `${i * fullWidth}px`;
      });
    
      let direction = 'right';
    
      async function moveWave() {
        if (direction === 'right') {
          const baseRight = screenWidth - fullWidth;
          for (let i = elements.length - 1; i >= 0; i--) {
            const el = elements[i];
            const targetX = baseRight - (elements.length - 1 - i) * fullWidth;
            await moveElement(el, targetX);
          }
          direction = 'left';
        } else {
          const baseLeft = 0;
          for (let i = 0; i < elements.length; i++) {
            const el = elements[i];
            const targetX = baseLeft + i * fullWidth;
            await moveElement(el, targetX);
          }
          direction = 'right';
        }
    
        // After all moved, call again
        moveWave();
      }
    
      function moveElement(el, targetX) {
        return new Promise(resolve => {
            el.style.transition = 'left 0.6s ease-in-out'; // ← smooth in/out
            el.style.left = `${targetX}px`;
            setTimeout(resolve, 200); // spacing delay between logos
        });
}
    
      moveWave();
    });


    let contactcontainer = document.querySelector('.contact-container');

    let gmailLogo = document.querySelector('.gmail-logo');
    let linkedinLogo = document.querySelector('.linkedin-logo');
    let githubLogo = document.querySelector('.github-logo');

    let contact = document.querySelector('.contact');
    contact.addEventListener('mouseenter', function() {
        contactcontainer.style.width = '250px';
        setTimeout(() => {
        gmailLogo.style.opacity = '0.7';
        linkedinLogo.style.opacity = '0.7';
        githubLogo.style.opacity = '0.7';
    }, 200);

    });
    contactcontainer.addEventListener('mouseleave', function() {
        gmailLogo.style.opacity = '0';
        linkedinLogo.style.opacity = '0';
        githubLogo.style.opacity = '0';
    setTimeout(() => {
        contactcontainer.style.width = '40px';
    }, 600); 
    });

    
    let skillcontainer = document.querySelector('.skill-container');

let problemsolving = document.querySelector('.problemsolving');
let leadership = document.querySelector('.leadership');
let fastlearning = document.querySelector('.fastlearning');
let persuasion = document.querySelector('.persuasion');

let skills = document.querySelector('.skills');

skills.addEventListener('mouseenter', function () {
    skillcontainer.style.width = '460px';

    // Show items with slight delay for smoother effect (optional)
    setTimeout(() => {
        problemsolving.style.opacity = '1';
        leadership.style.opacity = '1';
        fastlearning.style.opacity = '1';
        persuasion.style.opacity = '1';
    }, 200);
});

skills.addEventListener('mouseleave', function () {
    // First hide items
    problemsolving.style.opacity = '0';
    leadership.style.opacity = '0';
    fastlearning.style.opacity = '0';
    persuasion.style.opacity = '0';

    // Then shrink the container after fade out
    setTimeout(() => {
        skillcontainer.style.width = '40px';
    }, 300); // matches transition duration
});
    </script>
        

</body>
</html>
